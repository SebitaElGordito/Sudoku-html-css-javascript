                    <div class="main__game-info-box main__game-info-name">
                        <span id="player__name">tuat</span>
                    </div>
                    <div class="main__game-info-box main__game-info-level">
                        <span id="game__level">Easy</span>
                    </div>
                </div>

                <div class="main__game-info-box main__game-info-time">
                    <span id="game__time">10:20</span>
                    <div class="pause__btn" id="btn__pause">
                        <i class="bx bx__pause"></i>

            <div class="pause__screen" id="pause__screen">
                <div class="btn btn__blue" id="btn__resume">Resume</div>
                <div class="btn" id="btn__new-game">New game</div>
            </div>

            <div class="result__screen" id="result__screen">
                <div class="congrate">Completed</div>
                <div class="info">Time</div>
